<div class="main">
  <app-hero *ngIf="mainHero?.images?.length" [hero]="mainHero" />
  <app-about [about]="mainAbout" />
  <app-focus [focus]="mainFocus" />
  <app-main-projects *ngIf="projects$ | async as projects" [projects]="projects" />
  <app-main-contacts
    *ngIf="MainContacts$ | async as contacts"
    [contacts]="contacts"
    (formSubmit)="postContacts($event)"
  />
</div>
